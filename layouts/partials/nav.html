<nav class="nav">
  <a href="{{ .Site.BaseURL }}" class="nav-logo">
    <img src="{{ .Site.Params.logo.url | absURL}}" 
         width="{{ .Site.Params.logo.width }}" 
         height="{{ .Site.Params.logo.height }}" 
         alt="{{ .Site.Params.logo.alt }}">
  </a>

  <ul class="nav-links">
    {{ range .Site.Menus.main }}
    <li>
      <a href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
